<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player vs player mini game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h1>Let's play game</h1>
        <h1>
            <span id="player1Score">0</span>to 
            <span id="player2Score">0</span>
        </h1>
        <p>playing to :<span>5</span></p>
        <input type="text" id="inputScore">
        <button class="btn btn-primary" id="player1Btn">Player 1</button>
        <button class="btn btn-primary" id="player2Btn">Player 2</button>
        <button class="btn btn-primary" id="resetBtn">Reset</button>
    </div>


    

    <script src="main.js">    </script>
</body>
</html>
